    <div class="form-container"> <!-- Formulário-->
        <form action="#" method="post">
            <h2>Formulário de Contato</h2>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone com DDD" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            <label for="mensagem">Mensagem:</label>
            
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
